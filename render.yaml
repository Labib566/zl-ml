services:
  - type: web
    name: blockchain-api-service
    runtime: python
    plan: free
    region: singapore # বাংলাদেশের কাছাকাছি সার্ভার হিসেবে এটি ভালো কাজ করবে
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "uvicorn api.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7 # আপনার ট্রিতে cp311 দেখে মনে হচ্ছে আপনি ৩.১১ ব্যবহার করছেন
      - key: PYTHONPATH
        value: .
      - key: NODE_VERSION
        value: 18.0.0 # আপনার প্রোজেক্টে node_modules আছে, তাই এটি রাখা নিরাপদ
